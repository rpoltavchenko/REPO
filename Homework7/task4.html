<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <select size="5" name="list" id="list">
        <option value="">I am option 1</option>
        <option value="">I am option 2</option>
        <option value="">I am option 3</option>
        <option value="">I am option 4</option>
        <option value="">I am option 5</option>
        <option value="">I am option 6</option>
    </select>
    <button>Delete Item from the list</button>
    <script>

        const item = document.querySelector("#list");
        const btn = document.querySelector("button");


        btn.addEventListener('click', () => {
            item.remove(item.selectedIndex);
        });

    </script>
</body>

</html>
